<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Authentication</title>
  <!-- استفاده از CDN Firebase که به صورت ماژول ES6 بارگذاری می‌شود -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
    // تنظیمات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAVVcAhyYavi7T6y5rkkKkPRDKC02CSAs8",
      authDomain: "ghorekeshibig.firebaseapp.com",
      projectId: "ghorekeshibig",
      storageBucket: "ghorekeshibig.firebasestorage.app",
      messagingSenderId: "852435077441",
      appId: "1:852435077441:web:d6a01fdadc63477776b9c0",
    };

    // راه‌اندازی Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let confirmationResult;

    window.sendVerificationCode = function () {
      const phoneNumber = document.getElementById('phoneNumber').value;
      
      if (!phoneNumber) {
        alert('Please enter a phone number');
        return;
      }

      const appVerifier = new RecaptchaVerifier('sendVerificationCode', {
        size: 'invisible',  // نمایش recaptcha به صورت پنهان
        callback: (response) => {
          console.log('Recaptcha verified');
        }
      }, auth);

      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then((result) => {
          confirmationResult = result;
          alert('OTP sent! Please check your phone.');
        })
        .catch((error) => {
          console.error('Error during phone number sign-in:', error);
        });
    };

    window.verifyOTP = function () {
      const otp = document.getElementById('otp').value;
      
      if (!otp) {
        alert('Please enter the OTP');
        return;
      }

      confirmationResult.confirm(otp)
        .then((result) => {
          alert('Login successful!');
          window.location.href = "dashboard.html";  // انتقال به صفحه جدید
        })
        .catch((error) => {
          console.error('Error during OTP verification:', error);
        });
    };
  </script>
</head>
<body>
  <h2>Login with Phone Number</h2>
  <input type="text" id="phoneNumber" placeholder="Enter your phone number" />
  <button id="sendVerificationCode" onclick="sendVerificationCode()">Send OTP</button>
  <input type="text" id="otp" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify OTP</button>
</body>
</html>
