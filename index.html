<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/recaptcha/api.js?render=explicit"></script>
</head>
<body>
    <div id="recaptcha-container"></div>
    <input type="text" id="phone-number" placeholder="Enter phone number">
    <button id="send-button">Send Code</button>

    <script>
        // Firebase initialization
        const firebaseConfig = {
            apiKey: "AIzaSyAVVcAhyYavi7T6y5rkkKkPRDKC02CSAs8",
            authDomain: "ghorekeshibig.firebaseapp.com",
            projectId: "ghorekeshibig",
            storageBucket: "ghorekeshibig.appspot.com",
            messagingSenderId: "852435077441",
            appId: "1:852435077441:web:d6a01fdadc63477776b9c0"
        };
        firebase.initializeApp(firebaseConfig);

        // Initialize reCAPTCHA
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            size: 'invisible',
            callback: function(response) {
                // reCAPTCHA completed successfully
                console.log("reCAPTCHA verified");
            }
        });

        // Send verification code
        function sendVerificationCode() {
            const phoneNumber = document.getElementById('phone-number').value;
            const appVerifier = window.recaptchaVerifier;

            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then(function(confirmationResult) {
                    // Store the confirmation result to use it later
                    window.confirmationResult = confirmationResult;
                    alert("Verification code sent!");
                })
                .catch(function(error) {
                    console.error("Error during phone number sign-in:", error);
                    alert("Error sending verification code: " + error.message);
                });
        }

        // Attach the send verification code function to the button
        document.getElementById('send-button').addEventListener('click', sendVerificationCode);
    </script>
</body>
</html>
