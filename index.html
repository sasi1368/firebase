<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Authentication</title>

    <!-- بارگذاری فایل‌های Firebase به صورت صحیح -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <!-- بارگذاری reCAPTCHA -->
    <script src="https://www.gstatic.com/recaptcha/api.js?render=explicit"></script>

    <script type="module">
        // وارد کردن Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // تنظیمات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAVVcAhyYavi7T6y5rkkKkPRDKC02CSAs8",
            authDomain: "ghorekeshibig.firebaseapp.com",
            projectId: "ghorekeshibig",
            storageBucket: "ghorekeshibig.appspot.com",
            messagingSenderId: "852435077441",
            appId: "1:852435077441:web:d6a01fdadc63477776b9c0"
        };

        // راه‌اندازی Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // بارگذاری و ایجاد reCAPTCHA
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
            size: 'invisible',
            callback: function(response) {
                console.log("reCAPTCHA verified");
            }
        }, auth);

        // ارسال کد تایید به شماره تلفن
        function sendVerificationCode() {
            const phoneNumber = document.getElementById('phone-number').value;
            const appVerifier = window.recaptchaVerifier;

            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then(function(confirmationResult) {
                    window.confirmationResult = confirmationResult;
                    alert("Verification code sent!");
                    // نمایش فیلد وارد کردن کد تایید
                    document.getElementById('verification-code-container').style.display = 'block';
                })
                .catch(function(error) {
                    console.error("Error during phone number sign-in:", error);
                    alert("Error sending verification code: " + error.message);
                });
        }

        // تایید کد وارد شده
        function verifyCode() {
            const code = document.getElementById('verification-code').value;
            window.confirmationResult.confirm(code)
                .then(function(result) {
                    const user = result.user;
                    alert("User signed in successfully!");
                    // انتقال به صفحه دیگر پس از ورود موفق
                    window.location.href = "dashboard.html";  // تغییر مسیر به صفحه اصلی پس از ورود
                })
                .catch(function(error) {
                    console.error("Error verifying code:", error);
                    alert("Error verifying code: " + error.message);
                });
        }

        // افزودن رویداد برای ارسال کد تایید
        document.getElementById('send-button').addEventListener('click', sendVerificationCode);
        document.getElementById('verify-button').addEventListener('click', verifyCode);
    </script>
</head>
<body>

    <!-- بخش برای reCAPTCHA -->
    <div id="recaptcha-container"></div>

    <!-- ورودی شماره تلفن -->
    <input type="text" id="phone-number" placeholder="Enter phone number" required>
    <button id="send-button">Send Verification Code</button>

    <!-- ورودی کد تایید -->
    <div id="verification-code-container" style="display: none;">
        <input type="text" id="verification-code" placeholder="Enter verification code" required>
        <button id="verify-button">Verify Code</button>
    </div>

</body>
</html>
