<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود با شماره تلفن</title>

  <!-- بارگذاری Firebase SDK (نسخه 8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- بارگذاری reCAPTCHA SDK -->
  <script src="https://www.gstatic.com/recaptcha/api.js?render=explicit" async defer></script>
</head>
<body>
  <h1>ورود با شماره تلفن</h1>

  <!-- فرم ورود -->
  <form id="loginForm">
    <label for="phoneNumber">شماره تلفن:</label>
    <input type="text" id="phoneNumber" placeholder="شماره تلفن خود را وارد کنید" required>
    <br>
    <div id="recaptcha-container"></div>
    <br>
    <button type="button" onclick="signInWithPhoneNumber()">ورود</button>
  </form>

  <script>
    // پیکربندی Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAVVcAhyYavi7T6y5rkkKkPRDKC02CSAs8",
      authDomain: "ghorekeshibig.firebaseapp.com",
      projectId: "ghorekeshibig",
      storageBucket: "ghorekeshibig.firebasestorage.app",
      messagingSenderId: "852435077441",
      appId: "1:852435077441:web:d6a01fdadc63477776b9c0"
    };

    // بارگذاری Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // بارگذاری reCAPTCHA و آماده کردن آن
    window.onload = function() {
      const recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
        callback: function(response) {
          console.log("reCAPTCHA verified successfully.");
        }
      });
      
      recaptchaVerifier.render().then(function(widgetId) {
        window.recaptchaWidgetId = widgetId;
      });
    };

    // ورود با شماره تلفن
    function signInWithPhoneNumber() {
      const phoneNumber = document.getElementById('phoneNumber').value;

      // ارسال درخواست برای تأیید شماره تلفن
      const appVerifier = window.recaptchaWidgetId;
      auth.signInWithPhoneNumber(phoneNumber, appVerifier)
        .then(function(confirmationResult) {
          // در صورتی که وارد شوید، کاربر را به صفحه جدید هدایت کنید
          window.location.href = "dashboard.html";  // تغییر مسیر به صفحه بعدی
        })
        .catch(function(error) {
          console.error("Error during phone number sign-in:", error.message);
          alert("خطا در ورود. لطفاً دوباره تلاش کنید.");
        });
    }
  </script>
</body>
</html>
